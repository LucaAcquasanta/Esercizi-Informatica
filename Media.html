<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    let arrayBello = [], num = 101,indice;
    function riempiArray() {
        for (let i = 0; i < num; i++) {
            arrayBello[i] = parseInt(Math.random() * 1000);
            document.getElementById("out").innerHTML += arrayBello[i] + " ";
        }
    }
    function max() {
        let massimo = -1;
        for (let i = 0; i < arrayBello.length; i++) {
            if (arrayBello[i] > massimo) {
                massimo = arrayBello[i];
                indice = i;
            }
        }
        document.getElementById("outMassimo").innerHTML += massimo + " Indice: " + indice;
    }
    function min() {
let minimo = 1001;
 for (let i = 0; i < arrayBello.length; i++) {
 if (arrayBello[i] < minimo) {
                minimo = arrayBello[i];
                indice = i;
            }
        }
        document.getElementById("outMinimo").innerHTML += minimo +  "Indice: " + indice;
    }

         function media() {
let media,somma=0;
 for (let i = 0; i < arrayBello.length; i++) {
 somma=somma+arrayBello[i];
        }
           media=somma/arrayBello.length;
document.getElementById("outMedia").innerHTML += media + " ";
    }
    </script>
</head>
<body>
    <button onclick="riempiArray()">
        Carica array
    </button>
    <button onclick="max()">
        massimo
    </button>
    <button onclick="min()">
        minimo
    </button>
 <button onclick="media()">
        media
    </button>
    <p id="out">Array: </p>
    <p id="outMassimo">Valore Massimo: </p>
    <p id="outMinimo">Valore Minimo: </p>
      <p id="outMedia"> Media: </p>
</body>
